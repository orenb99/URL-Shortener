<!DOCTYPE html>

<html>
  <head>
    <title>URL Shortener</title>
    <link rel="icon" type="image/png" href="../public/favicon.ico" />
    <link href="public/styles/main-sheet.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>URL Shortener Microservice</h1>
    <main>
      <section>
        <form action="api/shorturl/new/" method="POST">
          <fieldset>
            <legend>URL Shortener</legend>
            <label for="url_input">URL:</label>
            <input
              id="url_input"
              type="text"
              name="url"
              placeholder="https://www.freecodecamp.org/"
              required
            />
            <input type="submit" value="POST URL" />
          </fieldset>
        </form>
        <section>
          <legend>Short Url</legend>
          <label for="result-input">Short url:</label>
              <input type="text" id="result-input">
              <button id="copy-link" >Copy to clipboard</button><br>
              <a id="old-url" href="#" target="_blank"> Link</a>
      </section>
        <form action="api/clearCache/all" method="POST">
          <input type="submit" value="Delete All"/>
        </form>
      </section>
    </main>
    <footer>
      <p>By <a href="https://www.freecodecamp.org/">freeCodeCamp</a></p>
    </footer>
  </body>
</html>
